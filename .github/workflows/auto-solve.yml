name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read  # Required for reading CI results

# Prevent concurrent runs on the same issue/PR
concurrency:
  group: claude-${{ github.event_name }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Handles @claude mentions in comments and reviews
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 10
            --model claude-opus-4-5-20251101
          track_progress: true
          use_sticky_comment: true
          branch_prefix: "claude/"
          base_branch: "main"

  # Auto-solve: implements issue when labeled
  # Repository setting "Allow GitHub Actions to create and approve pull requests" must be enabled
  auto-solve:
    if: github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'auto-solve'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup gh CLI with token
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Read issue #${{ github.event.issue.number }} and implement a complete solution with working code.

            REQUIREMENTS:
            1. Create or modify the requested files with working, tested code
            2. Commit your changes: git add . && git commit -m "Clear descriptive message"
            3. Push to the current branch: git push origin HEAD

            The workflow will automatically create a pull request after you push.
            VERIFY each step completes successfully before moving to the next.
          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-5-20250929
          track_progress: true
          branch_prefix: "claude/"
          base_branch: "main"

      - name: Create PR if needed
        if: steps.claude.outcome == 'success'
        run: |
          # Get the current branch name
          BRANCH=$(git branch --show-current)
          echo "Current branch: $BRANCH"

          # Check if this is a claude branch
          if [[ $BRANCH == claude/* ]]; then
            # Check if PR already exists for this branch
            EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')

            if [ -z "$EXISTING_PR" ]; then
              echo "No PR exists for $BRANCH, creating one..."

              # Extract title from the latest commit (subject line only)
              COMMIT_MSG=$(git log -1 --pretty=%s)

              # Create the PR body
              PR_BODY=$(cat <<EOF
          Resolves #${{ github.event.issue.number }}

          This PR was automatically created by the Claude auto-solve workflow.

          ## Changes
          $(git log main..HEAD --pretty=format:'- %s')

          ---
          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          EOF
              )

              # Create the PR
              gh pr create \
                --base main \
                --head "$BRANCH" \
                --title "$COMMIT_MSG" \
                --body "$PR_BODY"

              echo "âœ“ PR created successfully"
            else
              echo "PR #$EXISTING_PR already exists for $BRANCH"
            fi
          else
            echo "Not on a claude/* branch, skipping PR creation"
          fi
