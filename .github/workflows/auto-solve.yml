name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read  # Required for reading CI results

# Prevent concurrent runs on the same issue/PR
concurrency:
  group: claude-${{ github.event_name }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Handles @claude mentions in comments and reviews
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 10
            --model claude-opus-4-5-20251101
          track_progress: true
          use_sticky_comment: true
          branch_prefix: "claude/"
          base_branch: "main"

  # Auto-solve: implements issue when labeled
  auto-solve:
    if: github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'auto-solve'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Environment
        continue-on-error: true
        run: |
          echo "=== Environment Check ==="
          echo "Working directory: $(pwd)"
          echo "Issue number: ${{ github.event.issue.number }}"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Git status:"
          git status
          echo "gh version:"
          gh --version
          echo "gh auth status:"
          gh auth status || echo "gh not authenticated yet (will be handled by claude-code-action)"

      - name: Setup gh CLI with token
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          echo "=== gh auth status after login ==="
          gh auth status

      - name: Test gh CLI
        run: |
          echo "=== Testing gh CLI ==="
          gh pr list --limit 1 || echo "gh pr list failed"
          gh issue view ${{ github.event.issue.number }} || echo "gh issue view failed"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Read this issue carefully and implement a complete solution with working code.

            CRITICAL STEPS - DO NOT SKIP:
            1. Create the requested file(s)
            2. Commit your changes: git add . && git commit -m "message"
            3. Push to a new branch: git push origin HEAD
            4. Create a pull request: gh pr create --base main --title "Your title" --body "Fixes #${{ github.event.issue.number }}"

            VERIFY each step completed successfully before moving to the next.
          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-5-20250929
            --allowedTools "Bash(gh *)"
          track_progress: true
          branch_prefix: "claude/"
          base_branch: "main"

      - name: Debug Claude Output
        if: always()
        run: |
          echo "=== Claude Step Results ==="
          echo "Outcome: ${{ steps.claude.outcome }}"
          echo "Conclusion: ${{ steps.claude.conclusion }}"

          echo "=== Git Status ==="
          git status
          git log -1 --oneline 2>/dev/null || echo "No commits"

          echo "=== Branches ==="
          git branch -a | grep claude || echo "No claude branches"
          git ls-remote --heads origin | grep claude || echo "No remote claude branches"

          echo "=== Checking for execution log ==="
          if [ -f /home/runner/work/_temp/claude-execution-output.json ]; then
            echo "✓ Log file exists ($(wc -c < /home/runner/work/_temp/claude-execution-output.json) bytes)"
            echo "=== Last 50 lines ==="
            tail -50 /home/runner/work/_temp/claude-execution-output.json
          else
            echo "✗ No log file found"
            ls -la /home/runner/work/_temp/ | grep claude || echo "No claude files"
          fi

      - name: Check for PR
        if: always()
        run: |
          echo "=== Checking for PRs ==="
          gh pr list --state all --limit 10 --json number,title,headRefName,state

      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.claude.outcome }}" = "success" ]; then
            echo "✓ Claude completed successfully"
          else
            echo "✗ Claude failed or was skipped"
          fi
