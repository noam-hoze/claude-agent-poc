name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read  # Required for reading CI results

# Prevent concurrent runs on the same issue/PR
concurrency:
  group: claude-${{ github.event_name }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Handles @claude mentions in comments and reviews
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 10
            --model claude-opus-4-5-20251101
          track_progress: true
          use_sticky_comment: true
          branch_prefix: "claude/"
          base_branch: "main"

  # Auto-solve: implements issue when labeled
  auto-solve:
    if: github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'auto-solve'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Read this issue carefully and implement a complete solution with working code.

            Requirements:
            - Write all necessary code files
            - Create a new branch with your changes
            - Commit and push your changes
            - Create a pull request

            Do NOT just analyze - actually implement the solution.
          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-5-20250929
          track_progress: true
          branch_prefix: "claude/"
          base_branch: "main"

      - name: Output execution log
        if: always()
        run: |
          echo "::group::Claude Execution Summary"
          if [ -f /home/runner/work/_temp/claude-execution-output.json ]; then
            # Extract result entry from log with fallback
            RESULT=$(jq -r '
              (if type == "array" then
                map(select(.type == "result")) | .[-1]
              else
                .
              end) |
              "Status: \(.subtype // "unknown")\nTurns: \(.num_turns // 0)\nCost: $\(.total_cost_usd // 0)\nDenials: \((.permission_denials // []) | length)"
            ' /home/runner/work/_temp/claude-execution-output.json 2>&1)

            if [ $? -eq 0 ]; then
              echo "$RESULT"
            else
              echo "Could not parse execution log, showing raw output:"
              tail -30 /home/runner/work/_temp/claude-execution-output.json
            fi
          else
            echo "No execution log found"
          fi
          echo "::endgroup::"

      - name: Check outcome
        if: steps.claude.outcome == 'failure'
        run: |
          echo "::warning::Claude Code execution encountered issues. Check logs above for details."
