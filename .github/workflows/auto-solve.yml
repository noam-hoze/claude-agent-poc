name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read  # Required for reading CI results

# Prevent concurrent runs on the same issue/PR
concurrency:
  group: claude-${{ github.event_name }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Handles @claude mentions in comments and reviews
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 10
            --model claude-opus-4-5-20251101
          track_progress: true
          use_sticky_comment: true
          branch_prefix: "claude/"
          base_branch: "main"

  # Auto-solve: implements issue when labeled
  # Claude creates the PR using GitHub MCP tools (GitHub App auth)
  auto-solve:
    if: github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'auto-solve'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Environment
        continue-on-error: true
        run: |
          echo "=== Environment Check ==="
          echo "Working directory: $(pwd)"
          echo "Issue number: ${{ github.event.issue.number }}"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Git status:"
          git status
          echo "gh version:"
          gh --version
          echo "gh auth status:"
          gh auth status || echo "gh not authenticated yet (will be handled by claude-code-action)"

      - name: Setup gh CLI with token
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          echo "=== gh auth status after login ==="
          gh auth status

      - name: Test gh CLI
        run: |
          echo "=== Testing gh CLI ==="
          gh pr list --limit 1 || echo "gh pr list failed"
          gh issue view ${{ github.event.issue.number }} || echo "gh issue view failed"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Read issue #${{ github.event.issue.number }} and implement a complete solution with working code.

            CRITICAL REQUIREMENTS (do all steps):
            1. Create or modify the requested files with working, tested code
            2. Commit your changes: git add . && git commit -m "Clear descriptive message"
            3. Push to the current branch: git push origin HEAD
            4. Get the current branch name: git branch --show-current
            5. CREATE THE PULL REQUEST using mcp__github__create_pull_request:
               - owner: "noam-hoze"
               - repo: "claude-agent-poc"
               - head: (the branch name from step 4)
               - base: "main"
               - title: Brief description of what you implemented
               - body: "Resolves #${{ github.event.issue.number }}\n\n[Description of changes]\n\n---\nðŸ¤– Generated with [Claude Code](https://claude.ai/code)"

            YOU MUST use the mcp__github__create_pull_request tool to create the PR.
            Do NOT skip step 5. The PR must be created by you, not the workflow.
          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-5-20250929
          track_progress: true
          branch_prefix: "claude/"
          base_branch: "main"

      - name: Debug Claude Output
        if: always()
        run: |
          echo "=== Claude Step Results ==="
          echo "Outcome: ${{ steps.claude.outcome }}"
          echo "Conclusion: ${{ steps.claude.conclusion }}"

          echo "=== Git Status ==="
          git status
          git log -1 --oneline 2>/dev/null || echo "No commits"

          echo "=== Branches ==="
          git branch -a | grep claude || echo "No claude branches"
          git ls-remote --heads origin | grep claude || echo "No remote claude branches"

          echo "=== Checking for execution log ==="
          if [ -f /home/runner/work/_temp/claude-execution-output.json ]; then
            echo "âœ“ Log file exists ($(wc -c < /home/runner/work/_temp/claude-execution-output.json) bytes)"
            echo "=== Last 50 lines ==="
            tail -50 /home/runner/work/_temp/claude-execution-output.json
          else
            echo "âœ— No log file found"
            ls -la /home/runner/work/_temp/ | grep claude || echo "No claude files"
          fi

      - name: Check for PR
        if: always()
        run: |
          echo "=== Checking for PRs ==="
          gh pr list --state all --limit 10 --json number,title,headRefName,state

      - name: Verify PR was created
        if: steps.claude.outcome == 'success'
        run: |
          # Get the current branch name
          BRANCH=$(git branch --show-current)
          echo "Checking for PR on branch: $BRANCH"

          # Check if PR exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number,title --jq '.[0]')

          if [ -n "$EXISTING_PR" ]; then
            echo "âœ“ PR found: $EXISTING_PR"
          else
            echo "âš ï¸  WARNING: No PR found for branch $BRANCH"
            echo "Claude should have created the PR using mcp__github__create_pull_request"
            echo "Check the Claude execution logs for errors"
          fi

      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.claude.outcome }}" = "success" ]; then
            echo "âœ“ Claude completed successfully"
          else
            echo "âœ— Claude failed or was skipped"
          fi
